{% extends 'myadmin/base.html'%}
{% block mainbody%}
<h3>查看订单详情</h3>
<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th>订单号</th>
      <th>商品id</th>
      <th>商品名字</th>
      <th>价钱</th>
      <th>数量</th>
    </tr>
  </thead>
  <tbody>
  
  {% for vo in detaillist %}
  <tr>
    <td>{{ vo.orderid }}</td>
    <td>{{ vo.goodsid }}</td>
    <td>{{ vo.name }}</td>
    <td>{{ vo.price }}</td>
    <td>{{ vo.num }}</td>
  </tr>
  {% endfor %}
    </tbody>
  
</table>
{%endblock%}
