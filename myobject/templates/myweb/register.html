{% extends 'myweb/base.html' %}
{% load static from  staticfiles %}

{% block myloadcss %}
<link rel="stylesheet" type="text/css" href="{% static 'myweb/css/global.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'myweb/css/register.css' %}">
<script type="text/javascript" src="{% static 'myweb/js/rem.js' %}"></script> 
<script type="text/javascript" src="{% static 'myweb/js/topNav.js' %}"></script>
<style type="text/css">
	.b{
	  width: 100%;
	  height: 40px;
	  background: #32A5E7;
	  /*font-weight: bolder;*/
	  color: black;
	  border:0;
	  margin-bottom:10px;
	}
</style>
{% endblock %}

{% block mainbody %}
<div id="content" class="content">
  <div class="container-fluid">
    <div class="banner-box hidden-xs hidden-sm">
      <div class="container">
        <form id="mainForm" class="main-form" method="post" action="{% url 'usersinsert' %}" >
          {% csrf_token %}
          <div class="tab-title"> <a class="linkABlue" id="toTelRegister" href="javascript:void(0)">注册 Flyme 账号</a> </div>
          <div class="tip-box visiblility-hidden">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"> <i class="glyphicon glyphicon-exclamation-sign"></i> <span class="tip-font">请输入合法的手机号码</span> <span aria-hidden="true" class="cha">&times;</span> </button>
          </div>
          <div class="normalInput cycode-box fieldInput" id="cycode-box">
            <div class="cycode-selectbox">
              <input class="ipt-account inp-focus" name="username" id="account" maxlength="50" placeholder="用户名" autocomplete="off">
            </div>
          </div>
          <div class="normalInput fieldInput passwd-box">
            <input class="inp-focus" name="password" id="password" maxlength="16" placeholder="密码" autocomplete="off" type="password">
          </div>
          <div id="flymeService" class="rememberField" style="font-size:12px;">
            <label class="pointer" for="acceptFlyme" tabindex="0">点击立即注册，即表示您同意并愿意遵守</label>
            <a href="/serviceAgreement" target="_blank" class="linkABlue">Flyme服务协议</a>
            <label class="pointer">和</label>
            <a href="#" target="_blank" class="linkABlue">法律声明</a> </div>
          <button class="b">立即注册</button>
          <div class="transferField"> <a class="go2register linkABlue" href="{% url 'login' %}" id="toLogin">登录</a> </div>
        </form>
      </div>
    </div>
    <!-- 移动端结构 -->
    <form id="mainForm" class="main-form app-main-form" >
      <div class="tab-title"> <a class="linkABlue" id="toTelRegister" href="javascript:void(0)">注册 Flyme 账号</a> </div>
      <div class="tip-box visiblility-hidden">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"> <i class="glyphicon glyphicon-exclamation-sign"></i> <span class="tip-font"></span> <span aria-hidden="true" class="cha">&times;</span> </button>
      </div>
      <div class="normalInput cycode-box show-cycode" id="cycode-box">
        <div class="cycode-selectbox">
          <input id="phone" name="phone" class="ipt-phone inp-focus" maxlength="11" placeholder="手机号码" autocomplete="off">
        </div>
      </div>
      <div class="normalInput box-input">
        <input class="pswInput inp-focus" name="kapkey" id="kapkey" maxlength="6" placeholder="密码" autocomplete="off" tabindex="3" type="text">
      </div>
      <div id="flymeService" class="rememberField" style="font-size:12px;">
        <label class="pointer" for="acceptFlyme" tabindex="0">点击立即注册，即表示您同意并愿意遵守</label>
        <a href="/serviceAgreement" target="_blank" class="linkABlue">Flyme服务协议</a>
        <label class="pointer">和</label>
        <a href="#" target="_blank" class="linkABlue">法律声明</a> </div>
      <a id="nextStep" class="fullBtnBlue register-btn" data-step="1">立即注册</a>
      <div class="transferField"> <a class="go2register linkABlue" href="#" id="toLogin">登录</a> </div>
    </form>
    <!-- 移动端结构 E--> 
    
  </div>
</div>
<!-- 主内容区域  E--> 

{% endblock %}
